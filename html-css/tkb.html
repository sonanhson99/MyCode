<!DOCTYPE html>
<html>
    <head>
        <title>thời khóa biểu ahihiiii</title>
        <meta charset="utf-8">
    </head>
    <body>
                <!-- Thẻ table để tạo layout dạng bảng -->
        <table>
            <!-- Thẻ thead chứa phần tiêu đề bảng (table head) -->
            <thead>
                <!-- Thẻ tr là một dòng (table row) -->
                <tr>
                    <!-- Thẻ th chứa cột tiêu đề (table heading) -->
                    <th>#</td>
                    <th>Thứ hai</td>
                    <th>Thứ ba</td>
                </tr>
            </thead>

            <!-- Thẻ tbody chứa phần thân bảng (table body) -->
            <tbody>
                <!-- Nội dung dòng 1 -->
                <tr>
                    <!-- Thẻ td chứa cột nội dung (table data) -->
                    <td>Tiết 1</td>
                    <td>Chào cờ</td> <!-- Tiết 1 thứ hai -->
                    <td>Toán</td> <!-- Tiết 1 thứ ba -->
                </tr>

                <!-- Nội dung dòng 2 -->
                <tr>
                    <td>Tiết 2</td>
                    <td>Văn</td> <!-- Tiết 2 thứ hai -->
                    <td>Sử</td> <!-- Tiết 2 thứ ba -->
                </tr>

                <!-- Nội dung dòng n -->
                
            </tbody>
        </table>
        <div>
            Tên dăng nhập
            <input type="text">
            Mật khẩu
            <input type="password">
        </div>
        <div>
            Nam <input name="gender" type="radio">
            Nữ <input name="gender" type="radio">
            Khác <input name="gender" type="radio">
        </div>
        <div>
            Đáp án 1<input name="answer" type="checkbox">
            Đáp án 2<input name="answer" type="checkbox">
            Đáp án 3<input name="answer" type="checkbox">
            Đáp án 4<input name="answer" type="checkbox">
        </div>
        <div>
            <input title="dấy là tiêu đề" type="submit" value="Đăng ký">
        </div>
    </body>
</html>
